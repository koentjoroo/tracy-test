<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="reset.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="header">
      <img src="https://dashboard.kiwify.com.br/_nuxt/img/kiwify-green-logo.2af0e50.png" title="Kiwify" alt="Kiwify" />
      <h2>Criar nova conta</h2>
      <p>Ou <a href="./login.html">entrar na sua conta existente</a></p>
    </div>
    <form class="form-container">
      <div class="card">
        <div class="form-control">
          <label for="email">E-mail</label>
          <input type="email" name="email" />
        </div>
        <div class="form-control">
          <label for="email_repeat">Repetir e-mail</label>
          <input type="email" name="email_repeat" />
        </div>
        <div class="form-control">
          <label for="password">Senha</label>
          <input type="password" name="password" />
        </div>
        <div class="form-control">
          <label class="checkbox-label" for="agreement">
            <div>
              <input type="checkbox" name="agreement" />
            </div>
            <div>
              <span>
                Eu li e aceito os <a href="https://kiwify.com.br/termos-de-uso" target="_blank"> termos de uso</a>, <a href="https://kiwify.com.br/licenca-de-uso-software" target="_blank"> termos de licença de uso de software</a>, <a href="https://kiwify.com.br/politica-de-conteudo" target="_blank"> política de conteúdo</a> da Kiwify
              </span>
            </div>
          </label>
        </div>
        <div class="form-control">
          <button type="submit">Criar conta</button>
        </div>
      </div>
    </form>
  </main>
</body>
</html>
